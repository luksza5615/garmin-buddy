name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # or: pip install .[dev]

      - name: Lint (ruff)
        run: |
          ruff format --check .
          ruff check .

      - name: Tests (pytest)
        run: |
          pytest -q
