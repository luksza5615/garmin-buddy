name: CI

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          python-version: "3.11"

      - name: Sync deps (fail if lock is outdated)
        run: uv sync --locked

      - name: Lint
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: Tests
        run: uv run pytest -q
